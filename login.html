
<h1>welcome to Login Page</h1>


{% for message in messages %}
<h5 style="color:red;">{{message}}</h5>
{% endfor %}
<form method='POST' action="login">
{% csrf_token %}
<p>Enter Username</p>
<input type="text" name="username_login" id="">
<p>Enter Password</p>
<input type="password" name="password_login" id="">
<br><br>
<input type="submit" value="submit">
</form>


<h3>If don't have an account!</h3>
<p><a href="register">sign in</a></p>
